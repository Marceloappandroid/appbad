<!DOCTYPE html>
<html>
<head>
    <title>Meu Aplicativo de Encontros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #00a2ff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background-color: #00a2ff;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Aplicativo de Encontros</h1>
        <p>Conheça pessoas interessantes perto de você.</p>
    </header>
    <div class="container">
        <h2>O que você está procurando?</h2>
        <p>Encontre pessoas que compartilham seus interesses.</p>
        <a href="#" class="cta-button">Cadastre-se</a>
    </div>
</body>
</html>
